            RETURN ONLY cover letter, NO PREPHASE,NO SCRIPTS, NO COMMENTS, NO EXPLANATIONS.
            <|eot_id|><|start_header_id|>user<|end_header_id|>
            Read the fedback and edit the cover letter using the given qualifications:
            FEEDBACK:
                
                {FEEDBACK}
            
